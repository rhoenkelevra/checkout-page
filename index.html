<!DOCTYPE hmtl>
<html lang="en">
  <head>
    <title>Checkout</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- background black box -->
      <div class="checkout-box-back">
        <div class="logo--big">
          <span>visa</span>
        </div>
        <div class="product-name">
          <div class="text--orange">everlane</div>
          <p class="text--white">The Twill Snap</p>
          <p class="text--white">Backpack One</p>
        </div>
        <div class="order-total">
          <span class="total-label">order total</span>
          <span class="total-value">87.41</span>
        </div>
        <div class="modal__footer">
          <form action="#">
            <i class="far fa-check-square"></i>
            <label for="save-info">Save my information for later</label>
          </form>
        </div>
      </div>
      <!-- white box -->
      <div class="checkout-box-front">
        <div class="main-container">
          <span class="logo--small">visa</span>
          <div class="search">
            <img
              src="images/iconfinder_icon-111-search_314478.png"
              alt="search icon"
            />
            <input type="text" />
            <span class="search--text">mouseover for details</span>
          </div>
          <div class="flex">
            <div class="product-img">
              <img src="images/bag.png" alt="bag" />
              <div class="review">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <h3 class="review-text">see all reviews</h3>
              </div>
            </div>
            <div class="personal-info">
              <div class="name">
                <span class="field-title">name</span>
                <p class="info-display">hannah cochran</p>
              </div>
              <div class="card-number">
                <span class="field-title">card number</span>
                <p class="info-display">0232-9310-8293-8131</p>
              </div>
              <div class="expire-ccv">
                <span class="field-title">Expires</span>
                <p class="info-display">
                  July<i class="fas fa-angle-double-down"></i>
                </p>
                <p class="info-display">
                  2018<i class="fas fa-angle-double-down"></i>
                </p>
                <span class="field-title">CCV</span>
                <p class="info-display">832</p>
              </div>
            </div>
          </div>
        </div>
        <div class="buy-now--btn">
          <input type="button" value="BUY NOW" />
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
